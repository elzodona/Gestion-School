<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des classes</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>

<body>
    <div class="container py-4">
        <h1 class="text-center mb-4">Classes</h1>
        <div class="card">
            <div class="card-body">
                <div class="d-flex justify-content-end mb-3">
                    <button class="btn btn-primary" data-toggle="modal" data-target="#addModal">Ajouter une
                        classe</button>
                </div>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Classe</th>
                            <th>Niveau d'études</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>2ndS</td>
                            <td>Enseignement Secondaire Superieur</td>
                            <td>
                                <button class="btn btn-primary btn-sm" data-toggle="modal"
                                    data-target="#editModal">Modifier</button>
                                <button class="btn btn-danger btn-sm" data-toggle="modal"
                                    data-target="#deleteModal">Supprimer</button>
                            </td>
                        </tr>
                        <tr>
                            <td>3e</td>
                            <td>Enseignement Secondaire Inférieur</td>
                            <td>
                                <button class="btn btn-primary btn-sm" data-toggle="modal"
                                    data-target="#editModal">Modifier</button>
                                <button class="btn btn-danger btn-sm" data-toggle="modal"
                                    data-target="#deleteModal">Supprimer</button>
                            </td>
                        </tr>
                        <tr>
                            <td>CM2</td>
                            <td>Enseignement Primaire</td>
                            <td>
                                <button class="btn btn-primary btn-sm" data-toggle="modal"
                                    data-target="#editModal">Modifier</button>
                                <button class="btn btn-danger btn-sm" data-toggle="modal"
                                    data-target="#deleteModal">Supprimer</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    
    <div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="addModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addModalLabel">Ajouter une classe</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="classe">Classe</label>
                            <input type="text" class="form-control" id="classe" placeholder="Nom de la classe">
                        </div>
                        <div class="form-group">
                            <label for="niveau">Niveau d'études</label>
                            <input type="text" class="form-control" id="niveau" placeholder="Niveau d'études">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Fermer</button>
                    <button type="button" class="btn btn-primary">Ajouter</button>
                </div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

</html>
